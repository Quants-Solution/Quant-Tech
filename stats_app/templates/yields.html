<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <title>Yields</title>
    
</head>
<body>
    <div class="row justify-content-center">
        <h1 class=" col-md-5 border rounded-3 text-center shadow-sm">Treasuries Yield Analysis</h1>
    </div>
    <div class="container mt-5">
        <div class="form-group">
            <form action="/research/yields" method="get">
                <label for="selection" class="border  border-primary text-center m-1 p-1">Select a Date:</label>
                <select class="form-control" id="selection" name="selection">
                    {% for date in dates %}
                        <option value="{{ date }}">{{ date }}</option>
                    {% endfor %}
                </select>
                <input type="submit" value="Submit">
            </form>
        </div>
        <div class="row justify-content-center mx-2 py-2">
            <p class="border text-center">Current Available Yield Curve</p>
            <div id="chart-container">
                {{ yields_graph | safe }}
            </div>
        </div>
        <div class="row justify-content-center mx-2 py-2">
            <div class="col-md-5 justify-content-center" id="chart-container">
                <p>Yield Curve Inversion before the 2000 crisis</p>
                <div>
                    {{ crash_2000 | safe }}
                </div>
            </div>
            <div class="col-md-5 justify-content-center" id="chart-container">
                <p>Yield Curve Inversion before the 07-08 housing crisis</p>
                <div>
                    {{ crash_2007 | safe }}
                </div>
            </div>
        </div>
    </div>
</body>
</html>

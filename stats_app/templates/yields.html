<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasuries Yield Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        /* Add your custom CSS styles here */
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <h1 class="col-md-8 border rounded-3 text-center shadow p-3 bg-primary text-white">Treasuries Yield Analysis</h1>
        </div>
        <div class="row mt-5 justify-content-center">
            <div class="col-md-6">
                <form action="/research/yields" method="get">
                    <label for="selection" class="form-label">Select a Date:</label>
                    <select class="form-select mb-3" id="selection" name="selection">
                        {% for date in dates %}
                            <option value="{{ date }}">{{ date }}</option>
                        {% endfor %}
                    </select>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div class="row mt-5 justify-content-center">
            <div class="col-md-8">
                <h2 class="border-bottom pb-2">Current Available Yield Curve</h2>
                <div id="chart-container">
                    {{ yields_graph | safe }}
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-5 mx-2">
                <h2 class="border-bottom pb-2">Yield Curve Inversion before the 2000 crisis</h2>
                <div>
                    {{ crash_2000 | safe }}
                </div>
            </div>
            <div class="col-md-5">
                <h2 class="border-bottom pb-2">Yield Curve Inversion before the 07-08 housing crisis</h2>
                <div>
                    {{ crash_2007 | safe }}
                </div>
            </div>
        </div>
    </div>

    <footer class="text-center p-3 bg-light mt-5">
        <p>&copy; 2024 Your Company Name. All rights reserved.</p>
    </footer>

    <script>
        // Add your custom JavaScript code here
    </script>
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Solutions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- <script src="../static/investments.js"></script> -->
</head>
<body>
    <div class="m-2 p-2 border shadow-sm">
        <p class="text-center justify-content-center Display-6"><b>Investment Solutions</b></p>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm mx-5">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#"><b>PCP</b></a>
              <a class="nav-link" href="/#"><b>BYOB</b></a>
        
            </div>
          </div>
        </div>
      </nav>

    <div class="mx-5 py-2">
        <form id="symbolForm" action="/investments" method="GET">
            <div class="col-3">
                <label for="symbol" class="form-label">Ticker Symbol:</label><br>
                <input type="text" class="form-control" id="symbol" name="symbol" placeholder="Enter Two or more symbols separated by commas"><br>
                <div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <div id="mc-forecast">
        {{ mc_forecast | safe }}
    </div>
    <section class="row justify-content-center">
        <div class="col-3" id="stocks-volatility">
            {{ volatility | safe }}
        </div>
        <div class="col-3" id="stats">
            {{ stats | safe }}
        </div>
        <div class="col-3" id="Volume">
            {{ volume_profile | safe }}
        </div>
    </section>

</body>
</html>
